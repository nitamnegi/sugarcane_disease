<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarcane Disease Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Sugarcane Disease Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <p>{{ prediction }}</p>
        <img src="static/uploads/uploaded_image.jpg" alt="Uploaded Image" class="one-third">
    {% endif %}
    <footer>
        &copy; 2024 All rights reserved. | <a href="https://github.com/chyash1110/sugarcanedisease" target="_blank">Source Code</a>
    </footer>
</body>
</html>
